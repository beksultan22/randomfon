<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .button{
            width: 100px;
            height: 100px;
            border-radius: 100px;
            background: red;
            box-shadow: 10px 10px 10px rgba(0,0,0,0.8);
            margin: 19%
        }
    </style>
</head>
<body>
    <center>
        <button class="button" onclick="random()">COLOR</button>
    </center>
    <script>
        red=0
        green=0
        blue=0
        function random(){
            red=Math.floor(Math.random()*255)
            green=Math.floor(Math.random()*255)
            blue=Math.floor(Math.random()*255)

            document.body.style.backgroundColor="rgb("+red+","+green+","+blue+")"
        }
    </script>
</body>
</html>
